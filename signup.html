<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideFusion - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ðŸŒ† Background Image */
    body {
      background: url('https://a-static.besthdwallpaper.com/traffic-lights-in-new-york-at-night-wallpaper-2880x1800-111012_8.jpg') 
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* âœ¨ Neon Glow Effect for Card */
    .glow-box {
      box-shadow: 0 0 15px #fc9802, 0 0 30px #fc9802;
      transition: all 0.3s ease-in-out;
    }

    .glow-box:hover {
      box-shadow: 0 0 25px #fc9802, 0 0 50px #fc9802;
    }

    /* ðŸŽ¬ Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="bg-black/80 p-8 rounded-2xl glow-box w-96 animate-fadeIn">
    <!-- ðŸŒŸ Attractive Gradient Heading -->
    <h2 class="text-3xl font-extrabold text-center mb-6 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent drop-shadow-lg">
      ðŸš— RideFusion Sign Up
    </h2>

    <form>
      <!-- Full Name -->
      <label class="block text-yellow-600 mb-2">Full Name</label>
      <input type="text" placeholder="Enter your name"
        class="w-full p-2 mb-4 rounded-lg border border-yellow-600 bg-transparent text-yellow-100 
               placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <!-- Email -->
      <label class="block text-yellow-600 mb-2">Email Address</label>
      <input type="email" placeholder="Enter your email"
        class="w-full p-2 mb-4 rounded-lg border border-yellow-600 bg-transparent text-yellow-100 
               placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <!-- Password -->
      <label class="block text-yellow-600 mb-2">Password</label>
      <input type="password" placeholder="Enter your password"
        class="w-full p-2 mb-4 rounded-lg border border-yellow-600 bg-transparent text-yellow-100 
               placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <!-- Confirm Password -->
      <label class="block text-yellow-600 mb-2">Confirm Password</label>
      <input type="password" placeholder="Confirm your password"
        class="w-full p-2 mb-6 rounded-lg border border-yellow-600 bg-transparent text-yellow-100 
               placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full py-2 rounded-lg bg-yellow-600 text-black font-bold hover:bg-yellow-300 transition">Sign
        Up</button>
    </form>

    <!-- Redirect to Login -->
    <p class="text-center text-yellow-500 mt-4 text-sm">
      Already have an account?
      <a href="login.html" class="text-yellow-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>

</html>
