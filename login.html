<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Fusion - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px; 
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #94a3b8;
            font-size: 16px;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus {
            outline: none;
            border-color: #fbbf24;
            background: rgba(15, 23, 42, 0.7);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #fbbf24;
        }

        .checkbox-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .forgot-password {
            color: #fbbf24;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: #fbbf24;
            color: #1a2332;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .signin-btn:hover {
            background: #f59e0b;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
        }

        .signup-link a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            margin-top: 24px;
        }

        .footer-text a {
            color: #fbbf24;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <svg width="176" height="32" viewBox="0 0 176 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="6" fill="#FBBF24"/>
                    <path d="M8 12h16v8H8v-8z" fill="#1A2332"/>
                    <circle cx="12" cy="22" r="2" stroke="#1A2332" stroke-width="1" fill="none"/>
                    <circle cx="20" cy="22" r="2" stroke="#1A2332" stroke-width="1" fill="none"/>
                    <text x="40" y="21" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="white">Rider Fusion</text>
                </svg>
            </div>
            <h1 class="welcome-title">Welcome back</h1>
            <p class="welcome-subtitle">Sign in to your account to continue</p>
        </div>

        <div class="form-container">
            <h2 class="form-title">Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
            </form>
        </div>

        <div class="footer-text">
            By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
